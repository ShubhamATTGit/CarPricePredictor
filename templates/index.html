<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Car Price Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <h1 class="text-center mb-4">Car Price Predictor</h1>

      <form action="/" method="post" class="p-4 bg-white shadow rounded">
        <div class="mb-3">
          <label class="form-label">Car Name</label>
          <select class="form-select" name="name" required>
            <option value="">Select Car</option>
            {% for name in car_names %}
              <option value="{{ name }}">{{ name }}</option>
            {% endfor %}
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label">Company</label>
          <select class="form-select" name="company" required>
            <option value="">Select Company</option>
            {% for comp in companies %}
              <option value="{{ comp }}">{{ comp }}</option>
            {% endfor %}
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label">Year</label>
          <select class="form-select" name="year" required>
            <option value="">Select Year</option>
            {% for y in years %}
              <option value="{{ y }}">{{ y }}</option>
            {% endfor %}
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label">Kilometers Driven</label>
          <input type="number" class="form-control" name="kms_driven" placeholder="e.g. 35000" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Fuel Type</label>
          <select class="form-select" name="fuel_type" required>
            <option value="">Select Fuel Type</option>
            {% for fuel in fuel_types %}
              <option value="{{ fuel }}">{{ fuel }}</option>
            {% endfor %}
          </select>
        </div>

        <button type="submit" class="btn btn-primary w-100">Predict Price</button>
      </form>

      {% if predicted_price %}
        <div class="alert alert-success text-center mt-4" role="alert">
          <h4>Predicted Price: â‚¹ {{ predicted_price }}</h4>
        </div>
      {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
